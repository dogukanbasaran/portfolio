<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogukan Basaran.</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea61287fef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Dogukan Basaran.</a>
            </div>
       
            <button id="btn-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="search-box">
                        <div class="container">
                            <input id="input-search" type="text">
                            <button id="btn-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="contact">
                <div class="container">
                    <form class="contact-form" id="contact-form">
                        <div id="form-inputs">
                            <input type="text" id="firstName" name="firstname" placeholder="Your Name" required>
                            <input type="text" id="lastName" name="lastname" placeholder="Your Last Name" required>
                            <input type="email" id="email" name="email" placeholder="Your E-Mail" required>
                        </div>
                        <textarea name="message" id="message" placeholder="Your Message" rows="10" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <span>Dogukan Basaran &copy; 2024.</span>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/dogukanbasaran/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/dogukanbasaran"><i class="fa-brands fa-github"></i></a>        
            </div>
        </div>
    </footer>
    
    <script src="/js/script.js"></script>
</body>
</html>
